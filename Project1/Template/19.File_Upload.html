<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>


<h2>File Uploading</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}

  File Name: <input type="text" name="file_name"> <br>
  File: <input type="file" name="file"> <br>

  <input type="submit" value="File Upload">

</form>


</body>
</html>
